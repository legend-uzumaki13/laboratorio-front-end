  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2, h3 {
      color: #005a9c;
    }

    code {
      color: #f9f9f9;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: Consolas, monospace;
      background-color: #000;
    }

    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #005a9c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    .destaque {
      background-color: #d1e7dd;
      font-weight: bold;
    }

    .back-link {
      margin-bottom: 20px;
      display: inline-block;
    }

    .back-link a {
      color: #005a9c;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .caixa {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .box-1 {
      color: #333;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .prog-code {
      background-color: black;
      color: #00ff00;
      padding: 8px;
      border-radius: 5px;
      font-family: Consolas, monospace;
      display: block;
      white-space: pre-wrap;
    }
  </style>
