<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos HTML</title>
    </head>
    <body>
        <h1>Elementos HTML</h1>
        
        <p>Elementos HTML são usados para estruturar o conteúdo de uma página web. Eles são definidos por tags como &lt;h1&gt;, &lt;p&gt;, entre outras.</p>
        
        <h2>Exemplo de código HTML:</h2>
      
        <p>
        &lt;h1&gt;Título&lt;/h1&gt;<br>
        &lt;p&gt;Este é um parágrafo.&lt;/p&gt;
        </p>
        
        <h2>Links úteis:</h2>
        <p>
          <a href="https://www.w3schools.com/html/">W3Schools - HTML</a> <br>
          <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">MDN - Elementos HTML</a>
        </p>
    </body>
</html>
